# Site wide configuration

title:            Just another tech blog
locale:           en_US
production_url:  https://clburlison.com

# Travis.ci info
username: clburlison
repo: clburlison.github.io
branch: source
relative_source: ../clburlison.github.io/
destination: ../clburlison.github.io-master/

# Jekyll configuration

permalink: /blog/:year/:month/:day/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-redirect-from
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

category_dir: blog/categories

# Site owner
owner:
  name: Clayton Burlison
  avatar: me.jpg
  bio: "A Mac sysadmin, documenting useful code, ideas, & guides."
  email: clburlison@gmail.com
  disqus-shortname: clburlison
  twitter: clburlison
  facebook:
  google:
    plus: 
    analytics:
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: clburlison
  stackoverflow:
  linkedin: clburlison
  instagram: 
  lastfm:
  tumblr:
  pinterest:
  foursquare:
  steam: 
  dribbble:


include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", ".travis.yml", "vendor"]
