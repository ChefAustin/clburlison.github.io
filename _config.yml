# site yaml defaults
defaults:
  # _pages/about
  - scope:
      path: "_pages/about"
      type: pages
    values:
      layout: single
      read_time: false
      comments: false
      share: false
      related: false
      author_profile: false
      sidebar:
        nav: "about"
      header:
        image: /unsplash/photo-1446426156356-92b664d86b77.jpeg
        caption: "Photo credit: [**Unsplash**](https://unsplash.com/photos/RdyMe8KQAV0)"
  # _pages/archives
  - scope:
      path: "_pages/archives"
      type: pages
    values:
      layout: archive
      read_time: false
      comments: false
      share: false
      related: false
      author_profile: false
      sidebar:
        nav: "archive"
      header:
        image: /unsplash/photo-1457685373807-8c4d8be4c560.jpeg
        caption: "Photo credit: [**Unsplash**](https://unsplash.com/photos/90FzfXFEEjo)"
  # _drafts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      related: false
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: false
      author_profile: true


