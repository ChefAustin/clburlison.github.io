---
layout: page
title: "category"
---

<ul class="posts">
{% for post in site.categories[page.category] %}
    <div>{{ post.date | date_to_html_string }}</div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="categories"><img src="/images/tag.png" alt="categories" style="width:15px;height:15px"> : {{ post.categories | category_links }}</div>
    <hr>
{% endfor %}
</ul>
