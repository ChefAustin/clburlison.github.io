<!-- https://github.com/spf13/hugo/blob/c2bf748ec5ca662384953ec3fe4345218afb71b1/docs/layouts/_default/baseof.html#L2-L11 -->
{{ if .Params.toc }}
<div class="col-lg-8 col-md-12">
{{block "main" .}}{{end}}
</div>
<div id="toc" class="col-lg-offset-6 toc {{ if gt (len .TableOfContents) 2500 }}compact{{ end }}">
    {{ .TableOfContents }}
</div>
{{ else }}
{{block "main" .}}{{end}}
{{ end }}
